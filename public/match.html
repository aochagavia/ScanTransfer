<!doctype html>
<html>
<head>
  <title>Matcher</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="instascan.min.js"></script>
  <script>var socket = io('http://localhost:3000');</script>
  <script src="match.js"></script>
</head>
<body>
  <h1>Matcher</h1>
  <video id="preview"></video>
  <script>
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      let codes = [];
      scanner.addListener('scan', function (content) {
        // Note: the scanner seems to filter out repeated scans, which is great
        console.log(content);
        if (codes.find(content)) return;
        codes.push(content);
        if (codes.length === 2) {
          socket.emit('match', { a: codes[0], b: codes[1] });
        }
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
  </script>
  <input type="text" id="a">
  <input type="text" id="b">
  <button id="match">Match</button>
</body>
</html>
